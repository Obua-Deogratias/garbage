<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Details of Previous Order</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="container mt-5">
    <a href="details.html" class="back" style="font-size: 20px;" ><i class='bx bx-left-arrow-alt'></i></a>
    <h1 class="mb-3">Service Order Details</h1>
    <div class="order" >
        <div class="row">
            <div class="col-lg-6">
                <div class="row">
                    <div class="col-lg-1 bg-primary p-3 text-center text-light"><i class='bx bxs-user'></i></div>
                    <div class="col-lg-10 p-3" style="box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;">Username</div>
                    <div class="col-lg-1"></div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="row">
                    <div class="col-lg-1"></div>
                    <div class="col-lg-1 bg-success p-3 text-center text-light"><i class='bx bxs-location-plus'></i></div>
                    <div class="col-lg-10 p-3" style="box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;">Location</div>
                    <!-- <div class="col-lg-5"></div> -->
                </div>
            </div>
        </div>
        <div class="row mt-3" style="box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;">
            <div class="col-lg-3 p-5">
                <h4>Order Number</h4>
                <p>1234567890</p>
            </div>
            <div class="col-lg-3 p-5"  style="border-left: 1px solid rgb(165, 165, 165);">
                <h4>Date Ordered</h4>
                <p>2023-09-20</p> 
            </div>
            <div class="col-lg-3 p-5"  style="border-left: 1px solid rgb(165, 165, 165);">
                <h4>Total Amount</h4>
                <p>10,000shs</p>
            </div>
            <div class="col-lg-3 p-5"  style="border-left: 1px solid rgb(165, 165, 165);">
                <h4>Status</h4>
                <p>Complete</p>
            </div>
        </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIae14y" crossorigin="anonymous"></script>
</body>
</html>
